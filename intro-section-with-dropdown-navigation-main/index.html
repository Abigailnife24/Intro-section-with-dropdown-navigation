<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>

</head>
<body>
  <div class="main">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <nav class="nav-bar">
        <ul type="none">
          <li><a
              href><span>Features</span><img
                src="./images/icon-arrow-down.svg" alt></a></li>
          <li><a href><span>Company</span><img
                src="./images/icon-arrow-down.svg"
                alt=""></a></li>
          <li> <a href>Careers</a></li>
          <li> <a href>About</a></li>
        </ul>
        <ul type="none">
          <li><a href>Login</a></li>
          <li><a href>Register</a></li>
        </ul>
      </nav>
      <nav class="mobile-nav">
        <ul type="none">
          <li><a
              href><span>Features</span><img
                src="./images/icon-arrow-down.svg" alt></a></li>
          <li><a href><span>Company</span><img
                src="./images/icon-arrow-down.svg"
                alt=""></a></li>
          <li> <a href>Careers</a></li>
          <li> <a href>About</a></li>
        </ul>
        <ul type="none">
          <li><a href>Login</a></li>
          <li><a href>Register</a></li>
        </ul>
      </nav>
      <div hidden class="hamburger">
        <img class="open-menu" src="./images/icon-menu.svg" alt>
      </div>
    </header>
    <main class="intro__main">
      <div class="hero-content">
        <div class="hero-title"><h1>Make remote work</h1></div>
        <div class="hero-text"><p>Get your team in sync, no matter
            your location. Streamline processes,
            create team rituals, and watch productivity soar.</p></div>
        <div class="hero-btn">
          <button>Learn More</button>
        </div>
        <div class="brands">
          <img src=".//images/client-databiz.svg"
            alt="">
          <img src="./images/client-audiophile.svg"
            alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg"
            alt="">
        </div>
      </div>
      <div class="media"><img class="media-web"
          src="./images/image-hero-desktop.png" alt></div>
      <img class="snapsite__media-mobile" hidden
        src="./images/image-hero-mobile.png"
        alt>
    </main>
  </div>





</body>
</html>
